version: 1 # USEFS 架构版本号，根据 README 文件中的版本号进行指定
items: #以单个日程形式存在的日程数据
  - name: 七点起床去买菜 #日程名称（必填）
    short_name: 菜 #日程的简短名称（可选）
    from_date: 20250101 #日程的开始日期（必填，格式为"年月日"，如 20250101 为 2025年1月1日，并且用于计算单、双周）
    from_time: 0700 #日程的开始时间（必填，格式为24小时制"时分"，如 0700 为 早上7点整，即7点0分）
    duration: 7200 #日程的持续时间（可选，以秒为单位）
    enable: every_day #日程的启用日期，以一个星期为界（"once" 表示仅启用一次，"every_day" 表示每天启用，"Monday" 表示仅周一启用，"Monday, Friday" 表示周一和周五启用，以此类推）
    cycle: every #日程的循环周期（"every" 表示每周启用，"odd" 表示仅单周启用，"even" 表示仅双周启用
    importance: 1 #日程的优先级，为自然数，0为最高优先级，数字向上递增则优先级依次递减
    note: "买白花菜" #日程的备注信息
  - name: 返还图书
    short_name: 还书
    from_date: 20250110
    from_time: 0900
    enable: once
    cycle: every
    importance: 2

collections: #以一整个集合形式存在的日程数据，可以存放课程表等信息
  - collection_name: 课表-周一 #集合的名称（必填）
    enable: Monday
    cycle: every
    importance: 1
    content:
      - name: 化学
        short_name: 化
        from_date: 11450114
        from_time: 0700
        duration: 2400
        note: "授课教师: 王利威"
      - name: 数学
        short_name: 数
        from_date: 19190101
        from_time: 0750
        duration: 2400
        note: "授课教师: 易幻珑"
  - collection_name: 课表-周二（单）
    enable: Tuesday
    cycle: odd
    importance: 1
    content:
      - name: 语文
        short_name: 语
        from_date: 11450114
        from_time: 0700
        duration: 2400
        note: "授课教师: 徐薇雨"
      - name: 数学
        short_name: 数
        from_date: 19190101
        from_time: 0750
        duration: 2400
        note: "授课教师: 严梓悦"
